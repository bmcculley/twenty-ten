<div class="entry">
	<h2 class="entry-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
	<div class="entry-meta" datetime='{{ .Date.Format "02.01.2006 15:04" }}'>Posted on {{ .Date.Format "Jan 2, 2006" }} by {{ .Site.Params.author }}</div>
	
	<div class="entry-content">
		{{ .Summary }}
		{{ if .Truncated }}
			<a href="{{ .Permalink }}">Read more...</a>
		{{ end }}
	</div>
</div>
